{% extends "base.html" %}
{% block title %}
    Home
{% endblock %}

{% block content %}

<div class="container">
    <h1>All post</h1>
    <ul>
        {% for post in object_list %}
            <li><a href="{% url 'detail' post.pk %}">{{post.title}} </a> {{post.created_by}}</li>
            <br>
            {{post.body}}
        {% endfor %}
        </ul>
</div>

{%endblock%}
